<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="iSAD%20Logo%20Github.png" alt="Logo" width="80" height="80" class="d-inline-block align-text-top">
        </a>
        <p class="home">Home</p>
        <p class="iOS">iOS Apps</p>
        <p class="Android">Android Apps</p>
        <p class="web-app">Web Apps</p>
        <p class="contact">Contact Us</p>
        <div id="inner-div">
            <p class="sign">Sign In</p>
            <button>Register</button>
        </div>
    </div>
</nav>
<div id="bar-div">
    <p class="our-motto">Dreamweaver by day, magic maker by night. Unveiling the corridors of imagination.</p>
    <p class="join-us">Ascend with us!</p>
</div>
<div id="software-used">
    <div id="text">
        <div id="on-off">
            <p class="text ready">Ready</p>
            <p class="text not ready">Or Not</p>
        </div>
        <h1>BE INSPIRED</h1>
    </div>
    <div id="my-tools">
        <div class="box" id="xcode"></div>
        <div class="box" id="android-studio"></div>
        <div class="box" id="webstorm">
            <img src="xcode.png" alt="XCODE" width="212" height="212">
            <div id="the-process">
                <h2>Application Development</h2>
                <div id="what-we-do">
                    <ul>
                        <li>Wire Framing</li>
                        <li>Mobile App UI/UX</li>
                        <li>Website App UI/UX</li>
                    </ul>
                    <button>Learn More</button>
                </div>
            </div>
        </div>
    </div>
    <img src="MacBook.png" alt="My MacBook" width="420" height="420">
</div>
</body>
</html>
